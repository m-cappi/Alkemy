<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge</title>
</head>

<body>

    <header>
        <h2>Challenge</h2>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#">Registro</a>
        </nav>
    </header>

    <main>
        <article>
            <form id="newEntry">
                <div>
                    <label for="newConcept">Concepto</label>
                    <input type="text" name="concept" id="newConcept">
                </div>
                <div>
                    <label for="newAmount">Cantidad</label>
                    <input type="number" step=".5" name="amount" id="newAmount">
                </div>
                <div>
                    <label for="newDate">Fecha</label>
                    <input type="date" name="date" id="newDate">
                </div>
                <div>


                    <label for="newIncome"><input type="radio" name="newType" id="newIncome" value="ingreso">
                        Ingreso</label>

                    <label for="newOutcome"><input type="radio" name="newType" id="newOutcome" value="egreso">
                        Egreso</label>
                </div>
                <div>
                    <label for="newCategory">Categoria</label>
                    <select name="" id="newCategory">
                        <option value="comida">Comida</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="automovil">Automovil</option>

                    </select>
                </div>
                <input type="submit" value="Agregar">
            </form>
        </article>
        <article id="asd">
            <table id="dataLog">
                <thead>
                    <tr>
                        <th></th><!-- Checkbox col for edit/del -->
                        <th>Date</th>
                        <th>Concept</th>
                        <th>Amount($)</th>
                        <th>In/Out</th>
                        <th>Category</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr id="r1">
                        <td><input type="checkbox" name="transaction" id=""></td>
                        <td>2009-11-01</td>
                        <td>Fries</td>
                        <td>$200</td>
                        <td>Expense</td>
                        <td>Food</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="transaction" id=""></td>
                        <td>2008-11-01</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="transaction" id=""></td>
                        <td>10-11-2001</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>



    <script src="./js/app_new.js"></script>
</body>

</html>
