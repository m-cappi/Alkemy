<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge</title>
</head>

<body>

    <header>
        <h2>Challenge</h2>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#">Registro</a>
        </nav>
    </header>

    <main>
        <article>
            <form id="newEntry">
                <div>
                    <label for="newConcept">Concepto</label>
                    <input type="text" name="concept" id="newConcept" required>
                </div>
                <div>
                    <label for="newAmount">Cantidad</label>
                    <input type="number" name="amount" id="newAmount" required>
                </div>
                <div>
                    <label for="newDate">Fecha</label>
                    <input type="date" name="creation_date" id="newDate" required>
                </div>
                <div>


                    <label for="newIncome"><input type="radio" name="fk_type" value="1" id="newIncome" required>
                        Income</label>

                    <label for="newExpense"><input type="radio" name="fk_type" value="2" id="newExpense" checked>
                        Expense</label>
                </div>
                <div>
                    <label for="newCategory">Categoria</label>
                    <select name="fk_category" id="newCategory" required>
                        <option value="" selected disabled hidden>Category</option>
                        <!-- <option value="1">Food</option>
                        <option value="2">Automobile</option>
                        <option value="3">Pharmacy</option> -->
                    </select>
                </div>
                <input type="submit" value="Submit Transaction">
            </form>

        </article>
        <article>
            <section><button id="edit">Edit</button><button id="delete">Delete</button></section>
            <table id="dataLog">
                <thead>
                    <tr>
                        <th></th>
                        <th>Date</th>
                        <th>Concept</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Type</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td id="loading" align="center" colspan="6">
                            waiting for data...</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>



    <script src="./js/app_new.js"></script>
</body>

</html>
